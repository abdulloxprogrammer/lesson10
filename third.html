<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOMEWORK 10</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/third.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container flex-container">
          <div class="header-left">
            <img class="ad-img1" src="./images/by.svg" alt="pages" />
            <img class="ad-img2" src="./images/trend.svg" alt="page" />
          </div>
          <div class="header-right">
            <ul>
              <li>
                <a style="text-decoration: none" href="#services">Services</a>
              </li>
              <li>
                <a style="text-decoration: none" href="#about">About</a>
              </li>
              <li>
                <a style="text-decoration: none" href="#contacts">Contacts</a>
              </li>
            </ul>
            <img class="ad-hamburger" src="./images/hamburger.png" alt="page">
            <button class="btn-1">
              <a
                style="color: rgba(0, 0, 0, 0.65); text-decoration: none"
                href="third.html"
                >Log in</a
              >
            </button>
            <button class="btn-2">
              <a
                style="color: rgba(0, 0, 0, 0.65); text-decoration: none"
                href="second.html"
                >Open an account</a
              >
            </button>
            <form class="form-1" action="#">
              <label for="language"></label>
              <select class="ad-label" name="language" id="language">
                <option value="english">ENG</option>
                <option value="russia">RUS</option>
              </select>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container flex-container-main">
        <fieldset>
          <form action="third.html">
          <div class="ad-images">
            <img class="ad-by-image" src="./images/by.svg" alt="page" />
            <img class="ad-trend-image" src="./images/trend.svg" alt="page" />
          </div>
          <div class="ad-text">
            <h1>Welcome to ByTrend!</h1>
          </div>
          <div class="ad-text2">
            <p class="p-1">Already have an account? <a href="#"> Log in</a></p>
          </div>
          <div class="email-password">
            <label class="label-1" for="email">Email*</label>
            <br />
            <input
              required
              class="input-1"
              placeholder="Email address"
              type="email"
              id="email"
              name="email"
            />
          </div>
          <div class="password">
          <div class="password-confirm">
            <form action="#">
            <div class="password">
              <label class="label-5" for="password"
              >Password*
              <img class="ad-vopros" src="./images/vopros.png" alt="page" />
            </label>
              <br />
              <input
                required
                class="input-5"
                placeholder="************"
                type="password"
                name="password"
                id="password"
              />
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          <div class="button-continue">
            <div class="button-class">
                 <button class="btn-5" type="submit">
                  Continue
                  <img
                    class="ad-img-strelka"
                    src="./images/strleka.png"
                    alt="page"
                  />
                </button>
            </div>
          </div>
        </form>
        </fieldset>
      </div>
    </main>
    <footer>
      <div class="container flex-container-footer">
        <p class="p-2">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
